  <div class="wrapper">
    <div class="cards">
      <div class="card-container" *ngFor="let name of duplicata_types; let index = index">
        <mat-card class="example-card" *ngIf="index % 2 == 0">
          <mat-card-title>
            {{name}}
            <span class="count" *ngIf="chosen_count[index] > 0">
          <button mat-icon-button matSuffix matBadge="{{chosen_count[index]}}" matBadgePosition="after" matBadgeColor="accent">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </span>
          </mat-card-title>
          <mat-card-subtitle>*Obtention sous 48h</mat-card-subtitle>
          <mat-card-content>
            <h2 class="montant">{{duplicata_prices[index]}} (+{{duplicata_commission[index]}}) CFA / exemplaire</h2>

          </mat-card-content>
          <mat-card-actions>
            <button class="plus-minus" mat-fab color="warn" (click)="removeOne(index)">
              <mat-icon>remove</mat-icon>
            </button>
            <button class="plus-minus" mat-fab color="primary" (click)="addOne(index)">
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div class="cards cards2">
      <div class="card-container" *ngFor="let name of duplicata_types; let index = index">
        <mat-card class="example-card" *ngIf="index % 2 != 0">
          <mat-card-title>
            {{name}}
            <span class="count" *ngIf="chosen_count[index] > 0">
          <button mat-icon-button matSuffix matBadge="{{chosen_count[index]}}" matBadgePosition="after" matBadgeColor="accent">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </span>
          </mat-card-title>
          <mat-card-subtitle>*Obtention sous 48h</mat-card-subtitle>
          <mat-card-content>
            <h2 class="montant">{{duplicata_prices[index]}} (+{{duplicata_commission[index]}}) CFA / exemplaire</h2>
          </mat-card-content>
          <mat-card-actions>
            <button class="plus-minus" mat-fab color="warn" (click)="removeOne(index)">
              <mat-icon>remove</mat-icon>
            </button>
            <button class="plus-minus" mat-fab color="primary" (click)="addOne(index)">
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div class="submit-container">
      <button class="submit" mat-raised-button [disabled]="toPay() == 0" (click)="submit()">
        Valider
        <span *ngIf="toPay() > 0">{{toPay()}} (+{{toPayCommission()}}) CFA</span>
        <mat-icon matSuffix>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;payment</mat-icon>
      </button>
    </div>
  </div>
